<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vídeos do IMD/UFRN</title>
    <link rel="stylesheet" type="text/css" href="http://www.teaching-materials.org/common/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <h2 class="page-header">Vídeos do IMD/UFRN</h1>
            </div>
        </div>
        <div class="row">
            <div class="span3">
                <ul>
                    <li><a id="linkUm" href="https://www.youtube.com/watch?v=m0XLzn5e3CA">Institucional
                            IMD</a></li>
                    <li><a id="linkDois" href="https://www.youtube.com/watch?v=_0fVH-7Q6uQ">Parque
                            Metrópole</a></li>
                    <li><a id="linkTres" href="https://www.youtube.com/watch?v=LHpQ_V3uxRk">Talento
                            Metrópole</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>

    <script>

var linksDosVideos = [];

var link1 = document.querySelector("#linkUm");
var link2 = document.querySelector("#linkDois");
var link3 = document.querySelector("#linkTres");

$(document).ready(function () {
    $("ul a").each(function () {
        const linkHref = $(this).attr("href");
        const thumbnailUrl = youtube.generateThumbnailUrl(linkHref);
        const thumbnailImg = $("<img>").attr("src", thumbnailUrl);
        $(this).prepend(thumbnailImg);
        linksDosVideos.push($(this));
    });

    $("img").hide();

    function mostrarEEsconder(link) {
        $(link).mouseenter(function () {
            $(link).find("img").show();
        });

        $(link).mouseleave(function () {
            $(link).find("img").hide();
        });
    }

    mostrarEEsconder(link1);
    mostrarEEsconder(link2);
    mostrarEEsconder(link3);
});


    </script>
</body>

</html>
